{% comment %} File ini berisi 4 kartu statistik {% endcomment %}
<div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-2 mb-8">
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
        <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider font-se">Total transactions</h3>
        <p class="text-3xl font-bold text-gray-800 dark:text-white mt-1 font-se">{{ total_transactions_count }}</p>
    </div>
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
        <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider font-se">Transaction Successful</h3>
        <p class="text-3xl font-bold text-green-500 mt-1 font-se">{{ successful_transactions_count }}</p>
    </div>
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
        <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider font-se">Pending Transaction</h3>
        <p class="text-3xl font-bold text-yellow-500 mt-1 font-se">{{ pending_transactions_count }}</p>
    </div>
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
        <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider font-se">Tickets Sold</h3>
        <p class="text-3xl font-bold text-gray-800 dark:text-white mt-1 font-se">{{ total_tickets_sold }}</p>
    </div>
</div>
