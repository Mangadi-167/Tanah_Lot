{% extends "dashboard.html" %}

{% block body %}

<div class="px-4 w-1/2  max-w-2xl  py-8">

    <div class="text-left mb-8">
        <h1 class="text-2xl md:text-3xl text-gray-800 dark:text-gray-100 font-bold">
            Edit Event
        </h1>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg">
        <form method="POST" action="">
            {% csrf_token %}

            <div class="space-y-6">
                <div>
                    <label for="id_event_date"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Event Date<span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 py-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input type="date" name="event_date" value="{{ form.instance.event_date|date:'Y-m-d' }}"
                            id="id_event_date"
                            class="font-se bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id_event_name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Event Name<span
                            class="text-red-500">*</span></label>
                    <input type="text" name="event_name" value="{{ form.instance.event_name|default:'' }}"
                        id="id_event_name"
                        class="font-se bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                        placeholder="Enter event name" required>
                </div>

                <div>
                    <label for="id_description"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description<span
                            class="text-red-500">*</span></label>
                    <textarea name="description" id="id_description" rows="4"
                        class="font-se block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-pr-900 focus:border-pr-900 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                        placeholder="Enter a description"
                        required>{% if form.instance.description %}{{ form.instance.description }}{% endif %}</textarea>
                </div>
            </div>

            <div class="flex items-center space-x-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <button type="submit"
                    class="px-5 py-2.5 text-sm font-se font-medium text-white bg-pr-900 hover:bg-pr-900 rounded-xl text-center">
                    Simpan Perubahan
                </button>
                <a href="{% url 'dashboard:calender_data' %}"
                    class="font-medium rounded-xl font-se text-sm px-5 py-2.5 text-center text-gray-900 hover:text-white border border-pr-900 hover:bg-pr-900">
                    Batal
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock body %}
