{% extends "dashboard.html" %}
{% load static %}

{% block body %}
<div class="px-4 sm:px-6 lg:px-8 py-6 w-full max-w-9xl mx-auto">

    <div class="sm:flex sm:justify-between sm:items-center mb-6 ">
        <div class="mb-4 sm:mb-0">
            <h1 class="text-2xl md:text-3xl text-dark-primary dark:text-gray-100 font-bold font-se">Add User
            </h1>
        </div>
        <div class="mb-4 sm:mb-0">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="{% url 'users_data' %}"
                            class="inline-flex items-center text-neu-600 font-se text-sm font-medium  ">
                            Data User
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="ms-1 text-sm font-medium text-dark-secondary md:ms-2 dark:text-neu-900">
                                Add Content
                            </span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>


<!-- form -->



<form class="w-full space-y-8" method="POST" action="#" enctype="multipart/form-data ">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
        <div class="md:col-span-1 space-y-6">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <div>
                    <label for="name"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 font-se">Name<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                        placeholder="Enter a content title" required />
                </div>

                <div class="mt-4">
                    <label for="description"
                        class=" py-1 block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 font-se">Email<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                        placeholder="Enter email" required />
                </div>

                <div class="mt-4">
                    <label for="description"
                        class=" py-1 block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 font-se">Phone Number<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="phone-input"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                        placeholder="Enter a phone number" required />
                </div>

                <div class="mt-4">
                    <label for="description"
                        class=" py-1 block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 font-se">Password<span
                            class="text-red-500">*</span></label>
                    <input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900"
                        placeholder="Enter password" required />
                </div>
            </div>

        </div>


        <!-- Jenis Konten -->
        <div class="md:col-span-1">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <label for="content_type" class="block text-sm font-se font-medium text-gray-700 dark:text-gray-300 mb-2">
                    User Position<span class="text-red-500">*</span>
                </label>
                <select id="position"
                    class="bg-gray-50 border font-se border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pr-900 focus:border-pr-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pr-900 dark:focus:border-pr-900">

                    <option selected>Admin</option>
                    <option value="">User</option>
                </select>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-start space-x-3 pt-2">
        <a href="{% url 'article_data' %}"
            class="px-5 py-2.5 text-sm font-se font-medium text-white bg-pr-900 hover:bg-pr-900 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-xl text-center dark:bg-pr-900 dark:hover:bg-pr-900 dark:focus:ring-pr-900">
            Add Content
        </a>
        <a href="{% url 'article_data' %}"
            class="font-medium rounded-xl font-se text-sm px-5 py-2.5 text-center  text-pr-900 hover:text-white border border-pr-900 hover:bg-pr-900 focus:ring-4 focus:outline-none focus:ring-pr-900  dark:border-pr-900 dark:text-pr-900 dark:hover:text-white dark:hover:bg-pr-900 dark:focus:ring-pr-900">
            Cencel
        </a>
    </div>
</form>



{% endblock body %}
