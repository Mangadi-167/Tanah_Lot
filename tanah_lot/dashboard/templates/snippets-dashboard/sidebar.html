{% load static %}

            <li>
                <a href="{% url 'dashboard:dashboard' %}" class="flex items-center p-2 rounded-lg group
                          {% if request.resolver_match.url_name == 'dashboard' %}
                              bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white {% else %}
                              text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %}">
                    <svg class="w-6 h-6 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="none" viewBox="0 0 24 24">

            <li>

                          {% if request.resolver_match.url_name == 'article_data' %}
                              bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white {% else %}

                              bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white {% else %}
                              text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %}">

            <h1 class="font-se text-neu-800 text-sm sidebar-menu-text">Transaction</h1>

            <li>
                <a href="{% url 'transaction_data' %}" class="flex items-center p-2 rounded-lg group
                         {% if request.resolver_match.url_name == 'transaction_data' %}
                              bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white {% else %}
                              text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %} ">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18.5 12A2.5 2.5 0 0 1 21 9.5V7a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2.5a2.5 2.5 0 0 1 0 5V17a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2.5a2.5 2.5 0 0 1-2.5-2.5Z" />
